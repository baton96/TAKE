<html>
    <head>
        <meta http-equiv="Content-Type"
              content="text/html; charset=UTF-8"/>
        <title>Data entry form</title>
    </head>
    <body>
        <form action="ControllerServlet" method="post">
            <table>
                <tr><td>Text color</td>
                    <td><select name="foreColor">
                            <option>red</option><option>green</option><option>black</option>
                        </select></td></tr>
                <tr><td>Background color</td>
                    <td><select name="backColor">
                            <option>yellow</option><option>magenta</option><option>gray</option>
                        </select></td></tr>
                <tr>
                    <td>
                        Show members
                    </td>
                    <td>
                        <input type="checkbox" name="showMembers"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Send">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
